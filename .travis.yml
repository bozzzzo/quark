os:
- linux
sudo: required
dist: trusty
env:
- TEST_SUITE=quarkc
- TEST_SUITE=runtime
language:
- java
- python
python:
- 2.7.6
jdk:
- oraclejdk8
addons:
  apt:
    packages:
    - libssl-dev
    - swig
    - python-dev
    - curl
    - python2.7
    - python-pip
    - tar
    - gcc
    - make
    - python-dev
    - libffi-dev
    - python-virtualenv
install:
- java -version 2>&1 | grep -Fe 'java version "1.8.0'
- python -c 'import sys; print sys.version; sys.exit(int(sys.version_info[:3] < (2,7,6)))'
- rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm
  && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm
  install 4.2.2
- nvm alias default 4.2.2
- node --version
- virtualenv quark-travis
- . quark-travis/bin/activate
- pip install --upgrade pip
- scripts/develop.sh
- pip freeze
- mvn --version
script:
- py.test -v $TEST_SUITE --durations=10
notifications:
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: change
